<div class="login-page" >
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="./assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Admin Dashboard</h1>
            <form #form="ngForm" (ngSubmit)="onLogin(form.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="email" [ngModel]="user.email" #email="ngModel" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [ngModel]="user.password" #password="ngModel" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" > Log in </button>
                &nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']">Register</button>
            </form>
        </div>
    </div>
</div>
